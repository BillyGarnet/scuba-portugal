<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATDD test - Welcome Page</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script>
        function loadXMLDoc() {
            var xmlhttp;
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    document.getElementById("infoBox").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "data.txt?rnd=" + Math.random(), true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="cols">
            <h2>Scuba Portugal</h2>
        </div>
        <div class="cols">
            You are now logged in!
        </div>

    </div>
</div>
<hr/>
<div class="container">

    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item"><a class="nav-link" href="welcome.html">Welcome</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="large-8 column">
            <h2>Welcome to the ATDD Demo site.</h2>

            <div id="infoBox" class="panel"></div>

            <div>
                <button type="button" class="btn btn-secondary" onclick="loadXMLDoc()">Load XML</button>
            </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>
        </div>


    </div>
</div>




<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Recommended!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h3>You should check out Extreme Programming Installed</h3>
          <p class="title">It's a great book</p>
          <p>It's written by Ron Jeffries, Ann Anderson and Chet Hendrickson</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
